<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Invoice template and order receipt page for Akku Electronics.">
	<link rel="canonical" href="https://akkuelectronics.in/invoice.html">
	<title>Invoice - Akku Electronics</title>
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css"><link rel="stylesheet" href="mobile.css">
</head>
<body>
	<header><div class="container"><a href="index.html" class="logo-link"><img src="./images/aelogo.png" alt="Akku Electronics Logo" class="logo"></a><nav><button class="menu-toggle" aria-label="Toggle navigation" aria-controls="primary-navigation" aria-expanded="false"><i class="fas fa-bars"></i></button><ul id="primary-navigation" class="nav-links"><li><a href="/index.html">Home</a></li><li><a href="/services.html">All Services</a></li><li><a href="/shop.html">Shop</a></li><li><a href="/contact.html">Contact</a></li></ul></nav></div></header>
	<section class="services-section"><div class="container"><h2>Invoice Template</h2><div class="cards"><div class="card"><i class="fas fa-file-invoice"></i><h3>Invoice Generation</h3><p>This page stores the invoice template used after payment confirmation.</p><a href="payment.html" class="btn">Go to Payment</a></div></div></div></section>

	<template id="invoice-template">
		<div style="font-family:Arial,sans-serif;padding:20px;color:#333;max-width:740px;margin:0 auto;">
			<h2 style="margin:0 0 8px;color:#000;">AKKU ELECTRONICS</h2>
			<p style="margin:0 0 16px;">Gaming Console Repairs & Services</p>
			<hr>
			<p><strong>Order ID:</strong> {{order_id}}</p>
			<p><strong>Date:</strong> {{timestamp}}</p>
			<p><strong>Name:</strong> {{to_name}}</p>
			<p><strong>Email:</strong> {{to_email}}</p>
			<hr>
			<p><strong>Items:</strong> {{product_name}}</p>
			<p><strong>Total Amount:</strong> â‚¹{{amount}}</p>
			<p><strong>Payment Method:</strong> UPI</p>
			<p><strong>UTR:</strong> {{utr}}</p>
			<hr>
			<p style="font-size:12px;color:#666;">Thank you for choosing Akku Electronics.</p>
		</div>
	</template>

	<footer><div class="container"><div class="footer-content"><div class="footer-section about"><h3>Akku Electronics</h3><p>Your trusted partner for professional gaming console repairs in Nagpur.</p></div><div class="footer-section contact"><h3>Contact</h3><p><i class="fas fa-phone"></i> +91 8956389723</p></div></div></div></footer>
	<script src="./script.js"></script>
</body>
</html>
