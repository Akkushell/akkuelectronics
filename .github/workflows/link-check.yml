name: Link Check

on:
  push:
    branches: ["**"]
    paths:
      - "**/*.html"
      - "**/*.css"
      - "**/*.js"
      - "check-links.ps1"
      - ".github/workflows/link-check.yml"
  pull_request:
    paths:
      - "**/*.html"
      - "**/*.css"
      - "**/*.js"
      - "check-links.ps1"
      - ".github/workflows/link-check.yml"

jobs:
  check-links:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run local link checker
        shell: pwsh
        run: ./check-links.ps1
